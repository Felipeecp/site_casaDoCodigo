<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="style-admin.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>

<body>
	<h:form>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<h:link value="Casa do código" outcome="/index" styleClass="navbar-brand" />
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="#{lista}"><h:link value="Lista" outcome="/admin/livros/lista" /></li>
						<li class="#{cadastro}"><h:link value="Cadastro" outcome="/admin/livros/form" /></li>
						<li class="#{promos}"><h:link value="Promoções Relâmpago" outcome="/admin/promos" /></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="pad">
							<p class="navbar-text">#{currentUser.get().email}</p>
						</li>
						<li>
							<h:commandLink action="#{currentUser.logout}" value="Logout"/>
						</li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</nav>
	</h:form>

	<div class="container">
		<ui:insert name="body"/>
	</div>
</body>
</html>
